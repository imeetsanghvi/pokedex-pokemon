{% extends 'base.html' %} {% block content %}

<table class="table">
  <table class="table">
    {% for list in pokemon %}
    <tr>
      {% for poke in list %}
      <td>
        <div
          class="card rounded px-2 py-1 mb-2"
          type="button"
          style="width: 18rem; background-color: {{poke.type_name.values.last.color}}"
        >
          <div class="d-flex justify-content-between mt-1">
            <div class="d-flex flex-row align-items-center">
              <div class="ms-2 mt-1 c-details">
                <h6 class="">
                  <b>#{{poke.id}} / Gen {{poke.generation}} / {{poke.region}}</b>
                </h6>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <span class="text1">
                {% for type in poke.type_name.all %}
                <img
                  src="{{type.image}}"
                  style="width: 2rem"
                  class="border border-dark rounded-circle"
                />
                {% endfor %}
              </span>
            </div>
          </div>
          <img class="card-img-top rounded img-fluid" src="{{poke.image}}"
          alt="Card image cap" onclick="display_random_image();>
          <div class="mx-2 mb-1">
            <h3 class="card-title text-center">{{poke.name}}</h3>
          </div>
        </div>
      </td>

      <td>{% endfor %}</td>
    </tr>

    {% endfor %}
  </table>
  {% endblock content %}
</table>

{% comment %} {% extends 'base.html' %}


{% block menubar %}
<div class="row gutters-sm container">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                        <h4>Meet Sanghvi</h4>
                        <p class="text-secondary mb-0">Software Developer</p>
                        <p class="text-muted font-size-sm">@ Arizona State Univeristy</p>
                    </div>
                </div>
            </div>
        </div>
    <div class="card mt-3">
        <ul class="list-group list-group-flush">
            
            {% for item in links %}
                <a href={{item.2}} target="_blank" style="text-decoration:none;">
                    <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    
                        <h6 class="mb-0">
                        <i class="{{item.0}}"></i>&nbsp;{{item.1}}
                        </h6>
                        <span class="text">{{item.3}}</span>
                    
                    </li>
                </a>
            {% endfor %}

        </ul>
    </div>
</div>
</div>
</div>
{% endblock %}

{% block content %}


{% endblock content %} {% endcomment %}
